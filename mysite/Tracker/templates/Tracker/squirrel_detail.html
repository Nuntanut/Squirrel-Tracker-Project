        <body>
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Latitude</th>
      <th scope="col">Longitude</th>
      <th scope="col">Unique Squirrel ID</th>
      <th scope="col">Shift</th>
      <th scope="col">Date</th>
      <th scope="col">Age</th>
    </tr>
  </thead>

  <tbody>
    {% for squirrel in squirrels %}
    <tr>
            <th scope="row">{{ squirrel.latitude }}</th>
            <td>{{ squirrel.longitude }}</td>
	    <td>{{ squirrel.unique_squirrel_id }}</td>
	    <td>{{ squirrel.shift }}</td>
	    <td>{{ squirrel.date }}</td>
	    <td>{{ squirrel.age }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
